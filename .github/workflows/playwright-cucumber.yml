name: 🧪 Playwright-Cucumber CI

on:
  push:
    branches: [ main, master, develop ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:
    inputs:
      tags:
        description: 'Cucumber tags (e.g., @smoke, @regression)'
        required: false
        default: '@smoke'

# Required permissions for test reporter
permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

env:
  NODE_VERSION: '20'
  BASE_URL: 'https://the-internet.herokuapp.com'

jobs:
  # Essential quality checks
  quality-check:
    name: 🔍 Quality & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🚀 Install dependencies
        run: npm ci
        
      - name: 🔧 Type check
        run: npm run type-check
        
      - name: 🔍 Lint
        run: npm run lint
        continue-on-error: true

  # Core test execution
  test:
    name: 🧪 Run Tests
    runs-on: ubuntu-latest
    needs: quality-check
    
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox]
    
    env:
      BROWSER: ${{ matrix.browser }}
      CI: true
      
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v4
        
      - name: 📦 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: 🚀 Install dependencies
        run: npm ci
        
      - name: 🎭 Install Playwright browsers
        run: npx playwright install ${{ matrix.browser }} --with-deps
        
      - name: 🧪 Run tests
        run: |
          if [ "${{ github.event.inputs.tags }}" != "" ]; then
            npm run test:cucumber -- --tags "${{ github.event.inputs.tags }}"
          elif [ "${{ github.event_name }}" == "pull_request" ]; then
            npm run test:smoke
          else
            npm run test:regression
          fi
        env:
          CUCUMBER_TAGS: ${{ github.event.inputs.tags || '@smoke' }}
          
      - name: 🔄 Convert results to XML
        if: always()
        run: |
          if [ -f test-results/cucumber-report.json ]; then
            node scripts/convert-cucumber-to-junit.js test-results/cucumber-report.json test-results/cucumber-report.xml
          fi
          
      - name: 📊 Publish test results
        if: always()
        uses: dorny/test-reporter@v1
        with:
          name: Test Results (${{ matrix.browser }})
          path: test-results/*.xml
          reporter: java-junit
          fail-on-error: false
          
      - name: 📤 Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            test-results/
            reports/
          retention-days: 7
